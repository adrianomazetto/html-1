<h3>formulario de login e senha</h3>

<form>
    <input type="email" placeholder="e-mail"> <br>
    <input type="password" placeholder="senha"> <br>
    <button type="submit">Login</button>
</form>

<h3>formulario de envio de contato</h3>
<form>
    <input type="text" placeholder="nome"> <br>
    <input type="text" placeholder="assunto"> <br>
    <textarea name="text" placeholder="mensagem"></textarea> <br>
    <button type="submit">Login</button>
</form>


<h3>formulario de envio com opção</h3>
<form>
    <input type="text" placeholder="nome"> <br>
    <input type="text" placeholder="assunto"> <br>
    <input type="radio" name="cor"> Azul <br>
    <input type="radio" name="cor"> Vermelho <br>
    <textarea name="text" placeholder="mensagem"></textarea> <br>
    <button type="submit">Login</button>
</form>


<h3>formulario de envio com seleção</h3>
<form>
    <input type="text" placeholder="nome"> <br>
    <input type="text" placeholder="assunto"> <br>
    <select>
        <option>Sugestão</option>
        <option>Reclamação</option>
        <option>Suporte</option>
    </select> <br>
    <textarea name="text" placeholder="mensagem"></textarea> <br>
    <button type="submit">Login</button>
</form>


<h3>formulario de envio de anexo</h3>
<form>
    <input type="text" placeholder="nome"> <br>
    <input type="text" placeholder="assunto"> <br>
    <input type="file"> <br>
</form>
